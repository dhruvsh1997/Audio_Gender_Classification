name: Voice Gender Detection API CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  IMAGE_NAME: voice-gender-api
  MODEL_REPO: https://github.com/JaesungHuh/voice-gender-classifier.git

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # Checkout main repo
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

      # Set up Python
      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      # Install dependencies
      - name: 📦 Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Clone voice-gender-classifier repo
      - name: 📥 Clone Voice Gender Model Repo
        run: |
          git clone ${{ env.MODEL_REPO }} voice-gender-classifier

      # Optional: Run tests (if you create test scripts)
      - name: ✅ Run Linting
        run: |
          pip install flake8
          flake8 app/ --max-line-length=120

  docker:
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      # Checkout repo again in this job
      - name: 📥 Checkout Code
        uses: actions/checkout@v3

